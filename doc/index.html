<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Starred Lib 8</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="https://unpkg.com/localforage@1.7.3/dist/localforage.js"></script>
        <script src="https://unpkg.com/dimport/nomodule">
          // Notice that we can use `import` inside a script without "type=module"
          import { h, render } from 'https://unpkg.com/preact?module';
          import VirtualList from 'https://unpkg.com/preact-virtual-list@0.3.1/dist/preact-virtual-list.js';
          
          async function fetchData() {
              const result = fetch('/s.json').json();
              return result;
          }  
          
          fetchData();
            
          render(
            h('VirtualList', {
                    data:"['a', 'b', 'c']",
                    renderRow: row => 'test',
                    rowHeight:22,
                    overscanCount:10,
                    sync,
                }, 'Hello world'),
            document.body
          );
        </script>

    </head>
    <body>
        <div class="hero-unit">
          <h1>8 years staring ;)</h1>
          <ul>
            <li>Boilerplate</li>
          </ul>
        </div>
    </body>
</html>
